apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  labels:
    app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-container
          image: ekadiyski/kubernetes-eventforge-api:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: DATA_SOURCE
              value: "jdbc:mysql://mysqldb:3306/eventforge-db"
            - name: DB_HOST
              value: "mysqldb"
            - name: DB_NAME
              value: "eventforge-db"
            - name: DB_USERNAME
              value: "root"
            - name: DB_PASSWORD
              value: "Password123"
            #There are other credentials also